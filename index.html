<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>


    <input type="checkbox" id="menu-toggle"/>
    <label id="trigger" for="menu-toggle"></label>
    <label id="burger" for="menu-toggle"></label>
    <ul id="menu">
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">من نحن؟</a></li>
        <li><a href="#">الذكاء الاصطناعي</a></li>
        <li><a href="#">التحول الرقمي</a></li>
        <li><a href="#">تواصل معنا</a></li>
    </ul>

    <button id='runaway-btn' class="hhhhhh">اضغط هنا &#129315;</button>

    <main>
        <div class="text-center">
            <div>
                <h3>اضغط هنا</h3>
            </div>
            <div>
                <div>
                    <div>
                        <canvas id="sig-canvas" class="can" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;"></canvas>
                    </div>
                    <div>
                        <img id="canvasimg" style="display:none; width: 100%;">
                    </div>
                </div>
                <div class="mt-4">
                    <div class="mb2">
                        <input type="button" value="اضغط هنا" id="btn" size="30" class="btn btn-primary w-100" onclick="save()">
                    </div>
                    <div>
                        <input type="button" value="clear" id="clr" size="23" class="btn btn-warning w-100" onclick="erase()">
                    </div>
                </div>
            </div>   
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script>
        var canvas = document.getElementById("sig-canvas");

        function reportWindowSize() {
            if (window.innerWidth <= 768)
                canvas.width = window.innerWidth - 55;
            else
                canvas.width = window.innerWidth / 2 - 10;
            whiteBg();
        }
        canvas.height = 500;
        var ctx = canvas.getContext("2d");
        
        ctx.strokeStyle = "black";
       
        reportWindowSize();
        window.onresize = reportWindowSize;
       
        function whiteBg()
        {
            var imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
            var data=imgData.data;
            for(var i = 0;i < data.length; i+=4){
                if(data[i+3] < 255){
                    data[i] = 255;
                    data[i+1] = 255;
                    data[i+2] = 255;
                    data[i+3] = 255;
                }
            }
            ctx.putImageData(imgData,0,0);
        }

        whiteBg();
        function erase() {
            var m = confirm("Want to clear");
            if (m) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                document.getElementById("canvasimg").style.display = "none";
            }

            whiteBg();
        }
        
        function save() {
            document.getElementById("canvasimg").style.border = "2px solid";
            
            var dataURL = canvas.toDataURL("image/jpeg");
            document.getElementById("canvasimg").src = dataURL;
            document.getElementById("canvasimg").style.display = "inline";
        }

        var drawing = false;
        var mousePos = { x:0, y:0 };
        var lastPos = mousePos;
        canvas.addEventListener("mousedown", function (e) {
                drawing = true;
                lastPos = getMousePos(canvas, e);
        }, false);

        canvas.addEventListener("mouseup", function (e) {
            drawing = false;
        }, false);
        
        canvas.addEventListener("mousemove", function (e) {
            mousePos = getMousePos(canvas, e);
        }, false);

        function getMousePos(canvasDom, mouseEvent) {
        var rect = canvasDom.getBoundingClientRect();
        return {
            x: mouseEvent.clientX - rect.left,
            y: mouseEvent.clientY - rect.top
        };
        }

        window.requestAnimFrame = (function (callback) {
        return window.requestAnimationFrame || 
           window.webkitRequestAnimationFrame ||
           window.mozRequestAnimationFrame ||
           window.oRequestAnimationFrame ||
           window.msRequestAnimaitonFrame ||
           function (callback) {
                window.setTimeout(callback, 1000/60);
           };
        })();

        function renderCanvas() {
            if (drawing) {
                ctx.beginPath();
                ctx.moveTo(lastPos.x, lastPos.y);
                ctx.lineCap = 'round';
                ctx.lineTo(mousePos.x, mousePos.y);
                ctx.stroke();
                lastPos = mousePos;
                ctx.lineWidth = 5;
                ctx.closePath();
            }
        }

        (function drawLoop () {
            requestAnimFrame(drawLoop);
            renderCanvas();
        })();

        canvas.addEventListener("touchstart", function (e) {
                mousePos = getTouchPos(canvas, e);
        var touch = e.touches[0];
        var mouseEvent = new MouseEvent("mousedown", {
            clientX: touch.clientX,
            clientY: touch.clientY
        });
        
        canvas.dispatchEvent(mouseEvent);
        }, false);

        canvas.addEventListener("touchend", function (e) {
            var mouseEvent = new MouseEvent("mouseup", {});
            canvas.dispatchEvent(mouseEvent);
        }, false);

        canvas.addEventListener("touchmove", function (e) {
            var touch = e.touches[0];
            var mouseEvent = new MouseEvent("mousemove", {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }, false);


        function getTouchPos(canvasDom, touchEvent) {
            var rect = canvasDom.getBoundingClientRect();
            return {
                x: touchEvent.touches[0].clientX - rect.left,
                y: touchEvent.touches[0].clientY - rect.top
            };
        }

        document.body.addEventListener("touchstart", function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, false);
        document.body.addEventListener("touchend", function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, false);
        document.body.addEventListener("touchmove", function (e) {
            if (e.target == canvas) {
                e.preventDefault();
            }
        }, false);

        </script>

        <script>
            const button = document.getElementById("runaway-btn");

            const animateMove = (element, prop, pixels) =>
            anime({
                targets: element,
                [prop]: `${pixels}px`,
                easing: "easeOutCirc"
            });

            ["mouseover", "click"].forEach(function (el) {
            button.addEventListener(el, function (event) {
                const top = getRandomNumber(window.innerHeight - this.offsetHeight);
                const left = getRandomNumber(window.innerWidth - this.offsetWidth);

                animateMove(this, "left", left).play();
                animateMove(this, "top", top).play();
            });
            });

            const getRandomNumber = (num) => {
            return Math.floor(Math.random() * (num + 1));
            };

        </script>
</body>
</html>
